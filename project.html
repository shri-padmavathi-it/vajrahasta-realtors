      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .slide-img.active {
      opacity: 1;
    }

    .slide-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.5rem;
      color: #667eea;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .slide-btn:hover {
      background: #667eea;
      color: #fff;
      transform: translateY(-50%) scale(1.1);
    }

    .slide-btn.left { left: 20px; }
    .slide-btn.right { right: 20px; }

    .slide-indicators {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;

        indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
        indicator.onclick = () => goToSlide(index);
        indicatorsContainer.appendChild(indicator);
      });

      const slides = document.querySelectorAll('.slide-img');
      const indicators = document.querySelectorAll('.indicator');

      function showSlide(n) {
        slides[currentSlide].classList.remove('active');
        indicators[currentSlide].classList.remove('active');
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
        indicators[currentSlide].classList.add('active');
      }

      function goToSlide(n) {
        showSlide(n);
      }

      document.getElementById('prev-btn').onclick = () => showSlide(currentSlide - 1);
      document.getElementById('next-btn').onclick = () => showSlide(currentSlide + 1);

      // Auto-advance slides
      setInterval(() => showSlide(currentSlide + 1), 5000);

      // Contact button with pre-filled subject
      const contactBtn = document.getElementById('contact-btn');
      contactBtn.href = `index.html#contact`;
      contactBtn.onclick = (e) => {
        // Store the project title in sessionStorage
        sessionStorage.setItem('contactSubject', `Inquiry about ${project.title}`);
      };
    } else {
      document.querySelector('.container').innerHTML = '<div class="main-content"><p>Project not found.</p></div>';
    }
  </script>
</body>
</html>

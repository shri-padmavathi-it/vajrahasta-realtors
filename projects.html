<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Projects - Dharthi Housing</title>
    <link rel="stylesheet" href="components/navBar.css?v=3.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: rgba(255, 174, 25, 0.85);
      --secondary: #d44a4a;
      --dark: #264653;
      --light-bg: #f8fafc;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #FAF9F6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background blur effect */
    .body-bg-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-size: cover;
      background-position: center;
      filter: blur(15px);
      opacity: 0.3;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    /* Page Container */
    .page-container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 140px 24px 80px;
    }

    /* Hero Section */
    .hero-section {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 0.8s ease;
    }

    .hero-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      letter-spacing: -1px;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: #555;
      font-weight: 500;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Filter Pills */
    .filter-section {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 50px;
      animation: fadeIn 1s ease 0.2s both;
    }

    .filter-pill {
      padding: 12px 28px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 2px solid transparent;
      color: var(--dark);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .filter-pill:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(122, 44, 178, 0.15);
      border-color: var(--primary);
    }

    .filter-pill.active {
      background: rgba(255, 174, 25, 0.85);
      color: white;
      border-color: var(--primary);
    }

    /* Projects Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 32px;
      animation: fadeInUp 0.8s ease 0.4s both;
      justify-content: center;
    }

    /* Project Card */
    .project-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.5);
      cursor: pointer;
      position: relative;
      text-decoration: none;
      color: inherit;
    }

    .project-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 60px rgba(122, 44, 178, 0.2);
    }

    /* Image Container */
    .card-image-container {
      position: relative;
      width: 100%;
      height: 260px;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .project-card:hover .card-image {
      transform: scale(1.1);
    }

    /* Status Badge */
    .status-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .status-badge.completed {
      background: rgba(40, 167, 69, 0.95);
      color: white;
    }

    .status-badge.ongoing,
    .status-badge.on-going {
      background: rgba(255, 193, 7, 0.95);
      color: #000;
    }

    .status-badge.upcoming {
      background: rgba(220, 53, 69, 0.95);
      color: white;
    }

    /* Card Content */
    .card-content {
      padding: 24px;
    }

    .project-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .project-desc {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Card Footer */
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
    }

    .project-location {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--secondary);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .location-icon {
      width: 16px;
      height: 16px;
    }

    .view-details {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--primary);
      font-weight: 600;
      font-size: 0.9rem;
      transition: gap 0.3s ease;
    }

    .project-card:hover .view-details {
      gap: 10px;
    }

    .arrow-icon {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .project-card:hover .arrow-icon {
      transform: translateX(4px);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 0.6s ease;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 1.2rem;
      color: #666;
      font-weight: 500;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(122, 44, 178, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .page-container {
        padding: 120px 16px 60px;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .projects-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 24px;
      }

      .filter-section {
        gap: 8px;
      }

      .filter-pill {
        padding: 10px 20px;
        font-size: 0.85rem;
      }

      .card-image-container {
        height: 220px;
      }

      .project-title {
        font-size: 1.3rem;
      }

      .card-content {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 2rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }

      .filter-section {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-pill {
        text-align: center;
      }
    }

    
  </style>
</head>
<body>

  <div id="navbar"></div>

  <div class="body-bg-blur"></div>

  <div class="page-container">
    <!-- Hero Section -->
    <div class="hero-section">
      <h1 class="hero-title" id="page-title">Our Projects</h1>
      <p class="hero-subtitle">Discover our portfolio of exceptional residential developments</p>
    </div>

    <!-- Filter Section -->
    <div class="filter-section" id="filter-section">
      <div class="filter-pill active" data-status="all">All Projects</div>
      <div class="filter-pill" data-status="completed">Completed</div>
      <div class="filter-pill" data-status="ongoing">Ongoing</div>
      <div class="filter-pill" data-status="upcoming">Upcoming</div>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid" id="projects-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading projects...</p>
      </div>
    </div>
  </div>

  <script>
    // Load navbar
    fetch("components/navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
        if (typeof initNavbar === "function") initNavbar();
      });
    // Sample data - replace with your actual data
    const apartmentProjects = [
      {
        title: "Dharthi Isiri",
        desc: "Affordable homes for families, close to City Center. Modern 3 BHK apartments with beach at 3 km vicinity, schools and hospitals nearby.",
        location: "Udupi, Karnataka",
        status: "upcoming",
        images: ["Assests/Dharthi-Isiri/dharthiIsiri1.png"],
      },
    ];

    const layoutProjects = [
      {
        title: "SLP Pine Valley",
        desc: "Gated layout with parks and community facilities. Premium project in Smart City Bidadi with luxurious amenities and BMRDA approval.",
        location: "Bidadi",
        status: "completed",
        images: ["Assests/SLP Pine Vallay/SLP1.jpg"],
      },
      {
        title: "Narayana Abode",
        desc: "BDA Approved Layout near Mysore Express Way. Well planned gated community with loans available from major banks.",
        location: "Kambipura",
        status: "completed",
        images: ["Assests/Narayana Abode/narayana1.jpg"],
      },
      {
        title: "SA Lake View Meadows",
        desc: "Premium plots with wide roads and utilities. RCUDA approved layout near Rajiv Gandhi University.",
        location: "Kambipura",
        status: "ongoing",
        images: ["Assests/SA Lake View Meadows/SALake3.jpg"],
      },
      {
        title: "Aralalu",
        desc: "A premium residential layout nestled in serene surroundings. Perfect blend of comfort, connectivity, and convenience.",
        location: "Kanakapura",
        status: "ongoing",
        images: ["Assests/Aralalu/aralalu1.jpg"],
      },
      {
        title: "Gudimanu",
        desc: "Premium residential layout offering secure and modern living environment with thoughtfully planned plots.",
        location: "Gudimanu, Bangalore",
        status: "ongoing",
        images: ["Assests/gudumavu/gudimavu1.png"],
      },
      {
        title: "Ijuru",
        desc: "Upcoming premium residential layout in peaceful surroundings. Ideal for families seeking quality residential plots.",
        location: "Ramanagara",
        status: "upcoming",
        images: ["Assests/Ijuru/Ijuru1.png"],
      },
      {
        title: "Komanahalli",
        desc: "Residential layout designed for modern living with well-planned plots and essential amenities.",
        location: "Channapatna",
        status: "upcoming",
        images: ["Assests/Komanahalli/Komanahalli1.png"],
      },
    ];

    // Initialize
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type');
    const urlStatus = params.get('status');

    let allProjects = [];
    let currentFilter = urlStatus || 'all';

    // Set background based on type
    const bgElement = document.querySelector('.body-bg-blur');
    if (type === "apartment") {
      allProjects = apartmentProjects.map((p, i) => ({ ...p, type: 'apartment', id: i }));
      document.getElementById('page-title').textContent = 'Apartment Projects';
      bgElement.style.backgroundImage = "url('https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=1200')";
    } else if (type === "layout") {
      allProjects = layoutProjects.map((p, i) => ({ ...p, type: 'layout', id: i }));
      document.getElementById('page-title').textContent = 'Layout Projects';
      bgElement.style.backgroundImage = "url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=1200')";
    } else {
      allProjects = [
        ...apartmentProjects.map((p, i) => ({ ...p, type: 'apartment', id: i })),
        ...layoutProjects.map((p, i) => ({ ...p, type: 'layout', id: i }))
      ];
      bgElement.style.backgroundImage = "url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=1200')";
    }

    // Render projects
    function renderProjects(filter = 'all') {
      const grid = document.getElementById('projects-grid');
      
      let filtered = allProjects;
      if (filter !== 'all') {
        filtered = allProjects.filter(p => 
          p.status.toLowerCase().replace(/\s+/g, '-') === filter.toLowerCase()
        );
      }

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“­</div>
            <p class="empty-state-text">No projects found for this filter</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = filtered.map(project => `
        <a href="project.html?type=${project.type || type}&id=${project.id}" class="project-card">
          <div class="card-image-container">
            <img src="${project.images[0]}" alt="${project.title}" class="card-image">
            <div class="status-badge ${project.status.toLowerCase().replace(/\s+/g, '-')}">
              ${project.status}
            </div>
          </div>
          <div class="card-content">
            <h3 class="project-title">${project.title}</h3>
            <p class="project-desc">${project.desc}</p>
            <div class="card-footer">
              <div class="project-location">
                <svg class="location-icon" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                </svg>
                ${project.location}
              </div>
              <div class="view-details">
                View Details
                <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </div>
          </div>
        </a>
      `).join('');
    }

    // Filter functionality
    document.querySelectorAll('.filter-pill').forEach(pill => {
      pill.addEventListener('click', () => {
        document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
        pill.classList.add('active');
        const status = pill.dataset.status;
        currentFilter = status;
        renderProjects(status);
      });
    });

    // Set initial filter
    if (urlStatus) {
      const targetPill = document.querySelector(`.filter-pill[data-status="${urlStatus}"]`);
      if (targetPill) {
        document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
        targetPill.classList.add('active');
      }
    }

    // Initial render
    renderProjects(currentFilter);
  </script>
</body>
</html>
